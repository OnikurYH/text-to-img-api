language: go
before_install:
  # - sudo apt-get -qq update
  # - sudo apt-get install -y imagemagick libmagickwand-dev
  - wget ftp://mirror.checkdomain.de/imagemagick/ImageMagick-7.0.7-22.tar.gz
  - tar xvzf ImageMagick-7.0.7-22.tar.gz
  - cd ImageMagick-7.0.7-22
  - ./configure
  - make -j4
  - sudo make install
  - sudo ldconfig /usr/local/lib
  - cd ..
install:
  - export GOPATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace:$GOPATH"
  - export PATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace/bin:$PATH"
  - go get -u github.com/golang/dep/cmd/dep
  - dep ensure
before_script: go vet ./...
script: go test -v ./test/...
go:
  - 1.9.3
go_import_path: onikur.com/text-to-img-api